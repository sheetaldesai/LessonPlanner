<mat-toolbar class="header">
  <span>Lesson Plan for {{selectedDate | date : 'MM-dd-yyyy'}}</span>
  <span class="spacer"></span>
  <!-- <button mat-icon-button>
    <mat-icon class="fa fa-plus-circle fa-3x" aria-hidden="true"></mat-icon>
  </button> -->
</mat-toolbar>
 <mat-grid-list cols="2" rowHeight="500px">
    <mat-grid-tile 
    *ngFor="let topic of topics">
    <mat-card>
        <mat-toolbar class = "cardTitle">
            <span>{{topic.title}}</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="remove(topic)">
                <mat-icon aria-label="delete button">delete</mat-icon>
            </button>
        </mat-toolbar>
        <mat-card-title class="cardPadding">{{topic.category}}, {{topic.duration}} min</mat-card-title>
     
        <mat-card-content>
          <mat-toolbar class="cardSubtitle">
            <span>Topics to Cover:</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="addSubTopic(topic)">
                <mat-icon aria-label="add button">add</mat-icon>
            </button>
            <button mat-icon-button (click)="editSubTopics(topic)">
                <mat-icon aria-label="edit button">edit</mat-icon>
            </button>
          </mat-toolbar>
        </mat-card-content>
        <mat-card-content>
          <ol>
            <li *ngFor = "let subTopic of topic.subTopics"> {{subTopic}} </li>
          </ol>
        </mat-card-content>
        <mat-card-content>
            <mat-toolbar class="cardSubtitle">
            <span>Resources:</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="addResource(topic)">
                <mat-icon aria-label="add button">add</mat-icon>
            </button>
            <button mat-icon-button (click)="editResources(topic)">
                <mat-icon aria-label="edit button">edit</mat-icon>
            </button>
            </mat-toolbar>
            <ul>
              <li *ngFor = "let res of topic.resources"> <a>{{res}}</a> </li>
            </ul>
          </mat-card-content>
    </mat-card>
    </mat-grid-tile>
</mat-grid-list>
