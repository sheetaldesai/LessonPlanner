<h1 mat-dialog-title>Add New Topic to {{data.title}} </h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput tabindex="1" [(ngModel)]="data.newTopic">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.newTopic" cdkFocusInitial>Ok</button>
</div>
